<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <link rel="stylesheet" href="style.css">

  <!-- google fonts import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <span class="pattern">
    </span>
    <div class="card">
      <div class="card-img">
        <img src="./images/illustration-hero.svg" alt="Illustration hero">
      </div>
      <div class="card-infos">
        <h3 class="card-title">Order Summary</h3>
        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you liks!
        </p>
        <div class="card-price">
          <div class="card-price__description">
            <img src="./images/icon-music.svg" alt="Music icon" class="card-price__description-img">
            <div class="card-price__plan">
              <h4>Annual plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change-plan-link">Change</a>
        </div>
        <button class="card-proced">Proced to payment</button>
        <a href="" class="cancel">Cancel order</a>
      </div>
    </div>
  </div>
</body>
</html>
